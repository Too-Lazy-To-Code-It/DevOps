version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: '0000'
      MYSQL_DATABASE: 'stationSki'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$MYSQL_ROOT_PASSWORD || exit 1"]
      retries: 10
      interval: 5s
      timeout: 30s

  backend-app:
    image: 2lazy2nameit/devops:latest
    container_name: Gestion-Skier
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8089:8089"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/stationSki?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: '0000'
    restart: on-failure

  frontend-app:
    image: 2lazy2nameit/angulardevops:latest
    container_name: AngularApp
    ports:
      - "80:80"
    depends_on:
      backend-app:
        condition: service_started

volumes:
  mysql_data:
