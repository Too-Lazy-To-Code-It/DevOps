version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: '0000'  # Root password for MySQL
      MYSQL_DATABASE: 'stationSki'  # Database to be created
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$MYSQL_ROOT_PASSWORD || exit 1"]
      retries: 10
      interval: 5s
      timeout: 30s
    networks:
      - springboot-network

  app:
    build:
      context: .  # Path to your Dockerfile
      dockerfile: Dockerfile  # Specify the Dockerfile if it's named differently
    container_name: gestion-station-ski-container
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8082:8082"
    environment:
      SERVER_SERVLET_CONTEXT_PATH: /api
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/stationSki?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: '0000'
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: prometheus
      MANAGEMENT_ENDPOINT_PROMETHEUS_ENABLED: true
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: true
    networks:
      - springboot-network
    restart: on-failure

  frontend:
    image: mohamedrayen/sky-front:3
    container_name: sky-frontend
    depends_on:
      app:
        condition: service_started
    ports:
      - "3001:3001"
    networks:
      - springboot-network
    restart: always

volumes:
  mysql_data:

networks:
  springboot-network:
    driver: bridge
